  <body>
    <!-- ================= HEADER ================= -->
    <header>
      <nav class="menu-desktop">
        <img
          src="/assets/images/logos/YavitaLogo.png"
          alt="Logotipo Yavita"

          <li class="icon-container">

              class="bi bi-person-circle custom-icon"
              onclick="toggleLoginLink()"
            ></i>

            <div id="loginLink" class="login-link">
              <a href="/login.html">Sou cliente</a>
              <a href="/login.html#cadastroForm">Cadastrar</a>
            </div>
          </li>
        </ul>
      </nav>

      <!-- MENU MOBILE -->
      <button class="hamburger" id="hamburger" aria-label="Abrir menu">
        <i class="bi bi-list"></i>
      </button>

      <nav class="menu-moba" id="menuMoba" aria-label="Menu móvel">
        <button class="close-menu" id="closeMenu" aria-label="Fechar menu">
          <i class="bi bi-x"></i>

        <ul>
          <li><a href="/index.html">Home</a></li>

        </ul>
      </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
      <section class="container">
        <h2>Fale Conosco</h2>

        <form action="enviar_contato.php" method="POST">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(00) 00000-0000"
            required
          />

          <label for="assunto">Assunto</label>
          <select id="assunto" name="assunto" required>
            <option value="">Selecione</option>
            <option value="duvida">Dúvida</option>
            <option value="orcamento">Solicitar Orçamento</option>
            <option value="suporte">Suporte</option>
            <option value="outros">Outros</option>
          </select>

          <label for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            name="mensagem"
            placeholder="Escreva aqui sua mensagem..."
            required
          ></textarea>

          <button type="submit">Enviar Mensagem</button>
        </form>

        <p class="info-atendimento">
          Atendimento de segunda a sexta, das 08h às 18h.
        </p>
      </section>
    </main>

    <!-- ================= SCRIPTS ================= -->
    <script src="/assets/js/menu/scrptMenu.js"></script>
