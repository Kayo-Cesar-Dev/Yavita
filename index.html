<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="/assets/css/pages/index/index.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/images/logos/Icon.png"
      type="image/x-icon"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Yavita</title>
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header>
      <nav class="menu-desktop">
        <img
          src="/assets/images/logos/YavitaLogo.png"
          alt="Logotipo Yavita"
        />

        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/sobre.html">Sobre Nós</a></li>
          <li><a href="#planos">Plano de Saúde</a></li>
          <li><a href="/simule-plano.html">Simule seu plano</a></li>
          <li><a href="#depoimentos">Depoimentos</a></li>
          <li><a href="/contato.html">Contato</a></li>

          <li class="icon-container">
            <i
              class="bi bi-person-circle custom-icon"
              onclick="toggleLoginLink()"
            ></i>

            <div id="loginLink" class="login-link">
              <a href="/login.html">Sou cliente</a>
              <a href="/login.html#cadastroForm">Cadastrar</a>
            </div>
          </li>
        </ul>
      </nav>

      <!-- MENU MOBILE -->
      <button class="hamburger" id="hamburger" aria-label="Abrir menu">
        <i class="bi bi-list"></i>
      </button>

      <nav class="menu-moba" id="menuMoba" aria-label="Menu móvel">
        <button class="close-menu" id="closeMenu" aria-label="Fechar menu">
          <i class="bi bi-x"></i>
        </button>

        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/sobre.html">Sobre Nós</a></li>
          <li><a href="#planos">Plano de Saúde</a></li>
          <li><a href="/simule-plano.html">Simule seu plano</a></li>
          <li><a href="#depoimentos">Depoimentos</a></li>
          <li><a href="/contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
      <!-- BANNER -->
      <section class="banner-header">
        <div class="carousel" id="carousel">
          <div class="carousel-track" id="track">
            <div class="division">
              <div class="division-text">
                <h2>Teleconsulta de Urgência Yavita</h2>
                <button class="custom-button">
                  <a href="/sobre.html">Saiba mais</a>
                </button>
              </div>

              <img
                src="/assets/images/peson/doutor.png"
                alt="Médico atendendo por teleconsulta"
              />
            </div>
          </div>

          <button class="carousel-btn prev-btn" aria-label="Anterior">
            &#10094;
          </button>
          <button class="carousel-btn next-btn" aria-label="Próximo">
            &#10095;
          </button>

          <div class="carousel-indicators" id="indicators"></div>
        </div>
      </section>

      <!-- OUTRAS SEÇÕES CONTINUAM AQUI -->
    </main>

    <!-- ================= SCRIPTS ================= -->
    <script src="/assets/js/menu/scrptMenu.js"></script>
    <script src="/assets/js/carrosel/carrossel.js"></script>
    <script src="/assets/js/depoimentos/depoimentos.js"></script>
    <script src="/assets/js/FAQ/FAQ.js"></script>
  </body>
</html>
